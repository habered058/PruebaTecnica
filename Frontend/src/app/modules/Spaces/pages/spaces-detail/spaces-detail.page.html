<app-loader [showLoader]="loader"></app-loader>
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="space">
  <ion-item>
    <ion-icon aria-hidden="true" name="storefront" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ space.name }}
        <span class="date">
          <ion-note>{{ space.capacity }}</ion-note>
        </span>
      </h2>
      <h3>Capacidad: <ion-note>{{ space.capacity }} Personas</ion-note></h3>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <img *ngIf="space.photo" [src]="baseUrl+space.photo" alt="">
    <h1>{{ space.name }}</h1>
    <p>
      {{ space.description }}
    </p>
  </div>
</ion-content>
